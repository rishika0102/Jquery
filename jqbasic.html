<html>
  <head>
    JQUERY
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      jQuery(function(){
      jQuery("h3").click(function(){
          jQuery(this).hide();
        });
      });
    </script>
  </head>
  <body>

    <h3>If you click on me, I will disappear.</h3>

  </body>
</html>
