<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $(this).hide();
        });
      });
      $(document).ready(function(){
        $("p.intro").click(function(){
          $("p.intro").hide();
        });
      });
      $(document).ready(function(){
        $("tr:even").css("background-color", "pink");
      });
      $(document).ready(function(){
        $("a").click(function(){
          $("a[target='_blank']").hide();
        });
      });
    </script>
  </head>
  <body>
    <h2>This is a heading</h2>
    <p class="intro">This is a paragraph.</p>
    <button>Click me</button><br><br>
    <table border="1">
      <tr>
        <th>Student</th>
        <th>Marks/Percentage</th>
      </tr>
      <tr>
        <td>Joy</td>
        <td>89%</td>
      </tr>
      <tr>
        <td>Jiya</td>
        <td>80%</td>
      </tr>
      <tr>
        <td>Rohit</td>
        <td>90%</td>
      </tr>
      <tr>
        <td>Riya</td>
        <td>83%</td>
      </tr>
    </table>
    <p><a href="https://www.tutorialspoint.com/html/index.htm" target="_blank">HTML Tutorial</a></p>
    <p><a href="https://www.tutorialspoint.com/css/index.htm">CSS Tutorial</a></p>
  </body>
</html>
