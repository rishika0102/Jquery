<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("p").filter(".intro").css({"background-color": "blue", "height":"50px", "width":"90px"});
        $("p").has("span").css({"background-color": "blue",  "width": "90px"});
      });
    </script>
  </head>
  <body>
    <h1>Heading</h1>
    <p>This is paragraph</p>
    <p class="intro">This is paragraph with intro</p>
    <p>This is paragraph number two</p>
    <p>This is paragraph <span>with sapn </span>number two</p>
  </body>
</html>
