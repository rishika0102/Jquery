<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $(".btn1").click(function(){
        $("p").hide();
      });
      $(".btn2").click(function(){
        $("p").show();
      });
      $(".btn").click(function(){
         $("#p1").css({"background-color":"pink", "width": "50px"}).slideUp(1000).slideDown(1000);
     });
    });
    </script>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <button class="btn1">Hide</button>
    <button class="btn2">Show</button><br><br>
    <p id="p1">jQuery Events</p>
    <button class="btn">Click me</button><br>
  </body>
</html>
